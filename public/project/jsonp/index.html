<!DOCTYPE html>
<html lang="en" ng-app="MobileApp">
<head>
    <meta charset="UTF-8">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0-beta.0/angular.js"></script>
    <script src="app.js"></script>
    <script src="controllers/SearchmobileController.js"></script>
    <script src="services/MobileService.js"></script>
    <title>MobileHub</title>
</head>
<body>
    <div class="container" ng-controller="searchmobilecontroller">

        <h1>Search Mobile</h1>
        {{test}}

        <div class="input-group">
            <input ng-model="mobile.name" type="text" class="form-control" placeholder="Search for...">
      <span class="input-group-btn">
        <button ng-click="searchmobile(mobile.name)" class="btn btn-primary" type="button">Search!</button>
      </span>
        </div><!-- /input-group -->

        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Brand</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="mobile in response.products">
                    <td>{{mobile.name}}</td>
                </tr>


            </tbody>
        </table>

        {{response}}
    </div>
</body>
</html>
