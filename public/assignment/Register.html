<!DOCTYPE html>
<html>

	<head>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
	</head>
  
  
  <body>
      <div class="row top-buffer">
        <div class="container">
          <div class="container border">
            <h2>Form Maker</h2>	
              <ul class="pull-right right ">
                <li>Register</li> |
                <li><a href="login.html">Login</a></li> |
                <li><a href="#">Username</a></li> |
                <li><a href="#">Logout</a></li>
              </ul>
          </div>
        </div>
      </div>
	
	 <div class="container">
          <div class="col-lg-3 border left-nav">
            <div class="row footer">
              <ul>
                <li class="border-bottom"><a href="home.html">&nbsp;Home</a></li>
                <li class="border-bottom"><a href="profile.html">&nbsp;Profile</a></li>
                <li class="border-bottom"><a href="admin.html">&nbsp;Admin</a></li>
                <li class="border-bottom"><a href="forms.html">&nbsp;Forms</a></li>
              </ul>
            </div>
          </div>
    
    
          <div class="col-lg-9">       
            <form>
                <div class="row">
                  <h3 class="col-sm-2 pull-left ">Register</h3>      
                </div>
                <br/>
                
                <div class="row">
                  <label for="inputusername" class="col-sm-2 pull-left ">Username:</label>
                    <input type="text" class="col-sm-9 border" id="inputusername" placeholder="Username">
                </div>
                <br/>
                
                <div class="row">
                  <label for="inputpassword" class="col-sm-2 pull-left ">Password:</label>
                    <input type="password" class="col-sm-9 border" id="inputpassword" placeholder="Password">
                </div>
                <br/>
                
                <div class="row">
                  <label for="inputverifypassword" class="col-sm-2 pull-left ">Verify Password:</label>
                    <input type="password" class="col-sm-9 border" id="inputverifypassword" placeholder="Verify Password">
                </div>
                <br/>
                
                <div class="row">
                  <label for="inputemail" class="col-sm-2 pull-left ">Email:</label>
                    <input type="email" class="col-sm-9 border" id="inputemail" placeholder="Email">
                </div>
                <br/>
                
                <div class="row">  
                    <button type="submit" class="btn col-sm-offset-2 col-sm-9 border">Register</button>
                </div>
                <br/>
                <br/>
                
              </form>
            </div>
        </div>
     </div>
   </body>
</html>
