<!DOCTYPE html>
<html>

	<head>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  	 	 <link rel="stylesheet" href="styles.css">
	</head>

	<body>
		<div class="row top-buffer">
			<div class="container">
				<div class="container border">
					<h2>Form Maker</h2>	
						<ul class="pull-right right ">
							<li><a href="#">Username</a></li> |
							<li><a href="#">Logout</a></li>
						</ul>
				</div>
			</div>
	
		<div class="container">
			<div class="col-lg-3 border left-nav" style="height:700px">
				<div class="row footer">
					<ul>
						<li class="border-bottom"><a href="home.html">&nbsp;Home</a></li>
						<li class="border-bottom"><a href="profile.html">&nbsp;Profile</a></li>
						<li class="border-bottom"><a href="admin.html">&nbsp;Admin</a></li>
						<li class="border-bottom active"><a href="forms.html">&nbsp;Forms</a></li>
					</ul>
				</div>
			</div>
			<div class="col-lg-9">
				<h2>Forms : Registration Form</h2>
					<ul class="nav nav-tabs">
						<li role="presentation"><a href="forms.html">Forms</a></li>
						<li role="presentation" class="active"><a href="#">Fields</a></li>
					</ul>
		
					<form role="form-inline">
						<div class="row">
							<div class="col-lg-4">
								<div class="form-group">
									<label for="firstname">First name:</label>
									<input type="email" class="form-control" id="email" class="mytext" placeholder="Enter email"/>
								</div>
							</div>
								<div class="col-lg-4 col-lg-offset-4">
									<br/>
								<ul class="right">
									<a href="#"><li><span class="glyphicon glyphicon-pencil icon-font"></span></li></a>
									<a href="#"><li><span class="glyphicon glyphicon-plus icon-font"></span></li></a>
									<a href="#"><li><span class="glyphicon glyphicon-remove icon-font"></span></li></a>
									<a href="#"><li><span class="glyphicon glyphicon-align-justify icon-font"></span></li></a>
								</ul>
								</div>
						</div>
						
						<div class="row">
							<div class="col-lg-4">
								<div class="form-group">
									
									<label for="lastname">Last Name:</label>
									<input type="password" class="form-control" id="pwd" class="mytext" placeholder="Enter password"/>
								</div>
							</div>
							<div class="col-lg-4 col-lg-offset-4">
								<br/>
							<ul class="right">
								<a href="#"><li><span class="glyphicon glyphicon-pencil icon-font"></span></li></a>
								<a href="#"><li><span class="glyphicon glyphicon-plus icon-font"></span></li></a>
								<a href="#"><li><span class="glyphicon glyphicon-remove icon-font"></span></li></a>
								<a href="#"><li><span class="glyphicon glyphicon-align-justify icon-font"></span></li></a>
							</ul>
							</div>
						</div>
						
						<div class="row">
							<div class="col-lg-4">
								<div class="form-group">
									<label for="dateofbirth">Date of Birth:</label>
									<input type="date"class="form-control" id="dateofbirth"/>
								</div>
							</div>
							<div class="col-lg-4 col-lg-offset-4">
								<br/>
							<ul class="right">
								<a href="#"><li><span class="glyphicon glyphicon-pencil icon-font"></span></li></a>
								<a href="#"><li><span class="glyphicon glyphicon-plus icon-font"></span></li></a>
								<a href="#"><li><span class="glyphicon glyphicon-remove icon-font"></span></li></a>
								<a href="#"><li><span class="glyphicon glyphicon-align-justify icon-font"></span></li></a>
							</ul>
							</div>
						</div>
						
						
						<div class="row">
							<div class="col-lg-4">
								<div class="form-group">
									<label for="gender">Gender:</label>
									<select class="form-control" id="gender">
										<option value="Male">Male</option>
										<option value="Female">Female</option>
									</select>
								</div>
							</div>
							<div class="col-lg-4 col-lg-offset-4">
								<br/>
							<ul class="right">
								<a href="#"><li><span class="glyphicon glyphicon-pencil icon-font"></span></li></a>
								<a href="#"><li><span class="glyphicon glyphicon-plus icon-font"></span></li></a>
								<a href="#"><li><span class="glyphicon glyphicon-remove icon-font"></span></li></a>
								<a href="#"><li><span class="glyphicon glyphicon-align-justify icon-font"></span></li></a>
							</ul>
							</div>
						</div>
						
									
				
						<label for="roles">Roles:</label>
							<div class="checkbox">
								<label><input type="checkbox" checked value="" >Admin</label>
							</div>
							
							<div class="checkbox">
								<label><input type="checkbox" value=""/>Student</label>
							</div>
							
							<div class="checkbox disabled">
								<label><input type="checkbox" checked value=""/>User</label>
							</div>
				
						<label for="licenseagreement">License Agreement:</label>
						
							<div class="radio">
								<label><input type="radio" checked name="optradio">Yes</label>
							</div>
							
							<div class="radio">
								<label><input type="radio" name="optradio">No</label>
							</div>
					
					<hr class="bold"/>
							<div class="row">
								<div class="col-lg-4">
									<div class="form-group">
										<label for="newfield">Add new Field:</label>
											<select class="form-control" id="newfield">
												<option value="Single Line Text">Single Line Text</option>
												<option value="Date">Date</option>
												<option value="Dropdown">Dropdown</option>
												<option value="Checkboxes">Checkboxes</option>
												<option value="Radio buttons">Radio buttons</option>
												<option value="Paragraph Text Field">Paragraph Text Field</option>
											</select>
							</div>
						</div>
						<div class="col-lg-4 col-lg-offset-4">
								<br/>
							<ul class="right">
								<a href="#"><li><span class="glyphicon glyphicon-pencil icon-font hide-icon"></span></li></a>
								<a href="#"><li><span class="glyphicon glyphicon-plus icon-font"></span></li></a>
								<a href="#"><li><span class="glyphicon glyphicon-remove icon-font hide-icon"></span></li></a>
								<a href="#"><li><span class="glyphicon glyphicon-align-justify icon-font hide-icon"></span></li></a>
							</ul>
							</div>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
