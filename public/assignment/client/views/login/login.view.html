<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="LoginController">
          <h1 class="page-header">Login</h1>
            <form class="form-horizontal">
               <div class="form-group">
                  <label for="inputText" class="col-sm-2 control-label">Username</label>
                     <div class="col-sm-10">
                        <input ng-model="model.user.username" type="text" class="form-control" id="inputText" placeholder="Username">
                     </div>
               </div>
              <div class="form-group">
                 <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                     <div class="col-sm-10">
                        <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword" placeholder="Password">
                     </div>
              </div>
              <div class="form-group">
                 <div class="col-sm-offset-2 col-sm-10">
                     <a ng-click="model.login()" class="btn btn-primary btn-lg btn-block" role="button">Login</a>
                </div>
              </div>
            </form>
          </div>
