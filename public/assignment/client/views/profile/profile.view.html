 <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="ProfileController">
          <h1 class="page-header">Profile</h1>
             <form class="form-horizontal">
               <div class="form-group">
                <label for="inputText" class="col-sm-2 control-label">Username</label>
                     <div class="col-sm-10">
                        <input ng-model="model.user.username" type="text" class="form-control" id="inputText" placeholder={{username}}>
                     </div>
               </div>
               <div class="form-group">
                <label for="inputPassword" class="col-sm-2 control-label">Password</label>
                     <div class="col-sm-10">
                        <input ng-model="model.user.password" type="password" class="form-control" id="inputPassword" placeholder={{password}}>
                     </div>
               </div>
               <div class="form-group">
                  <label for="inputText" class="col-sm-2 control-label">First Name</label>
                      <div class="col-sm-10">
                        <input ng-model="model.user.firstName" type="text" class="form-control" id="inputText" placeholder={{firstname}}>
                      </div>
               </div>
               <div class="form-group">
                  <label for="inputText" class="col-sm-2 control-label">Last Name</label>
                     <div class="col-sm-10">
                        <input ng-model="model.user.lastName" type="text" class="form-control" id="inputText" placeholder={{lastname}}>
                     </div>
               </div>
               <div class="form-group">
                  <label for="inputEmail" class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                       <input ng-model="model.user.email" type="email" class="form-control" id="inputEmail" placeholder={{email}}>
                    </div>
               </div>
               <div class="form-group">
                   <div class="col-sm-offset-2 col-sm-10">
                       <a ng-click="model.update()" class="btn btn-primary btn-lg btn-block" role="button">Update</a>
                   </div>
               </div>
            </form>
 </div>
