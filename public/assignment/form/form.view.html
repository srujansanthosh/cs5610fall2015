 <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main" ng-controller="FormController">
          <h1 class="page-header">Forms</h1>
		  		  <ul class="nav nav-tabs">
 					 <li class="active"><a data-toggle="tab" href="#forms">Forms</a></li>
 					 <li><a href="#/form-fields" target="_self">Fields</a></li> 
				  </ul> 
					<div class="tab-content">
		   <div id= "Forms" class="table-responsive">
            <table class="table table-striped table-bordered">
              <thead>
                <tr>
                  <th>
                     <button type="button" class="btn btn-default" aria-label="Left Align">
                             <span class="glyphicon glyphicon-sort" aria-hidden="true"></span>
                     </button>
                    FormName
                  </th>
                  <th colspan="2">
                     <button type="button" class="btn btn-default" aria-label="Left Align">
                             <span class="glyphicon glyphicon-sort" aria-hidden="true"></span>
                     </button>
                    Action
                  </th>
                </tr>
                <tr>
                  <td>
                    <input ng-model="newformname" type="text" class="form-control" id="inputText" placeholder="name">
                  </td>
                 <td>
                    <button ng-click="addForm()" type="button" class="btn btn-default" aria-label="Left Align">
                           <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
                    </button>
                    <button ng-click="updateForm()" type="button" class="btn btn-default" aria-label="Left Align">
                           <span class="glyphicon glyphicon-ok" aria-hidden="true"></span>
                    </button>
                  </td>
                </tr>
              </thead>
              <tbody>
                <tr ng-repeat="form in forms">
                  <td>{{formname}}</td>
                  <td>
                    <button ng-click="deleteForm($index)" type="button" class="btn btn-default" aria-label="Left Align">
                           <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </button>
                     <button ng-click="selectForm($index)" type="button" class="btn btn-default" aria-label="Left Align">
                           <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </button>
                  </td>
                    
                </tr>
              </tbody>
            </table>
          </div>
     	 </div>
       </div>
